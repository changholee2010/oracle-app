<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    제목: <input type="text" name="title" /><br />
    내용: <textarea name="content"></textarea><br />
    작성자: <input type="text" name="author" />
    <button onclick="addBoard()">등록</button>

    <hr />
    <button onclick="modifyBoard()">수정</button>
    <!-- 3번글 : 제목(3번글입니다), 내용(3번글내용입니다) -->

    <!-- 11월20일 -->
    <div class="boardList">
      <table>
        <thead>
          <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>

    <script>
      async function addBoard() {
        let title = document.querySelector('input[name="title"]').value;
        let content = document.querySelector('textarea[name="content"]').value;
        let author = document.querySelector('input[name="author"]').value;
        let response = await fetch("/board", {
          method: "post",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: title,
            content: content,
            author: author,
          }),
        });
        let result = await response.json();
        console.log(result);
      }

      async function modifyBoard() {
        let response = await fetch("http://localhost:3000/board", {
          method: "put",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: "3번글입니다",
            content: "3번글내용입니다",
            id: 3,
          }),
        });
        let result = await response.json();
        console.log(result);
      }

      // 11월20일.
      async function boardList() {
        let response = await fetch("/boards/2");
        let result = await response.json(); // 자바스크립트 객체로 생성.
        console.log(result);
        result.forEach((board) => {
          let { BOARD_ID, TITLE, CONTENT, AUTHOR, CREATED_AT } = board;
          let tr = document.createElement("tr");
          let cdate = new Date(CREATED_AT);
          cdate =
            cdate.getFullYear() +
            "-" +
            (cdate.getMonth() + 1) +
            "-" +
            cdate.getDate();
          // 화면에 출력하기 위한 항목.
          [BOARD_ID, TITLE, AUTHOR, cdate].forEach((prop) => {
            let td = document.createElement("td");
            td.innerHTML = prop;
            tr.appendChild(td);
          });
          document.querySelector("#list").appendChild(tr);
        });
      }
      boardList();
    </script>
  </body>
</html>
